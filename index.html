<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Just a Simple Calculator</h2>
    <div class="calc">
        <div class="container">
            <input type="text"  placeholder="Num 1" id="ip1">
       
            <input type="text"  placeholder="num2" id="ip2">

           <div class="btn">
            <button id="Add">Add</button>
            <button id="Sub">Sub</button>
            <button id="Mul">Mul</button>
            <button id="Div">Div</button>
            <button id="Mod">Mod</button>
            
           </div>
       
            <div id="ans">
                <textarea id="res" placeholder="Ans"></textarea>
            </div>

        </div>
        
           
    </div>
        <script src="app.js"></script>
</body>
</html>
